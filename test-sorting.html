<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Sorting & Pagination</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .toolbar { display: flex; gap: 20px; margin-bottom: 20px; padding: 20px; background: #f5f5f5; }
        .products-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; }
        .product-card { border: 1px solid #ddd; padding: 15px; background: white; }
        .pagination { margin-top: 20px; text-align: center; }
        .pagination button { margin: 0 5px; padding: 8px 12px; }
        .pagination button.active { background: #007bff; color: white; }
        .loading, .error { text-align: center; padding: 40px; }
        .error { color: red; background: #ffe6e6; }
    </style>
</head>
<body>
    <h1>Product Sorting & Pagination Test</h1>
    
    <div class="toolbar">
        <div>
            <label>Sort by:</label>
            <select id="sort-select">
                <option value="created_at-DESC">Newest First</option>
                <option value="created_at-ASC">Oldest First</option>
                <option value="name-ASC">Name A-Z</option>
                <option value="name-DESC">Name Z-A</option>
                <option value="price-ASC">Price Low to High</option>
                <option value="price-DESC">Price High to Low</option>
                <option value="discount-DESC">Highest Discount</option>
            </select>
        </div>
        
        <div>
            <label>Items per page:</label>
            <select id="items-per-page">
                <option value="6">6 items</option>
                <option value="12" selected>12 items</option>
                <option value="24">24 items</option>
            </select>
        </div>
        
        <div>
            <label>Search:</label>
            <input type="text" id="search-input" placeholder="Search products...">
            <button id="search-btn">Search</button>
        </div>
    </div>
    
    <div id="results-count">Loading...</div>
    
    <div id="products-container" class="products-grid">
        <div class="loading">Loading products...</div>
    </div>
    
    <div id="pagination-container" class="pagination"></div>

    <script>
        const API_BASE = 'http://localhost:5000/api';
        
        class TestProductManager {
            constructor() {
                this.currentPage = 1;
                this.currentLimit = 12;
                this.currentSortBy = 'created_at';
                this.currentSortOrder = 'DESC';
                this.currentSearch = '';
            }
            
            async init() {
                this.setupEventListeners();
                await this.loadProducts();
            }
            
            setupEventListeners() {
                document.getElementById('sort-select').addEventListener('change', (e) => {
                    const [sortBy, sortOrder] = e.target.value.split('-');
                    this.currentSortBy = sortBy;
                    this.currentSortOrder = sortOrder;
                    this.currentPage = 1;
                    this.loadProducts();
                });
                
                document.getElementById('items-per-page').addEventListener('change', (e) => {
                    this.currentLimit = parseInt(e.target.value);
                    this.currentPage = 1;
                    this.loadProducts();
                });
                
                document.getElementById('search-btn').addEventListener('click', () => {
                    this.currentSearch = document.getElementById('search-input').value;
                    this.currentPage = 1;
                    this.loadProducts();
                });
            }
            
            async loadProducts() {
                try {
                    const container = document.getElementById('products-container');
                    container.innerHTML = '<div class="loading">Loading products...</div>';
                    
                    const params = new URLSearchParams({
                        page: this.currentPage,
                        limit: this.currentLimit,
                        sortBy: this.currentSortBy,
                        sortOrder: this.currentSortOrder,
                        search: this.currentSearch
                    });
                    
                    const response = await fetch(`${API_BASE}/products?${params}`);
                    const data = await response.json();
                    
                    console.log('API Response:', data);
                    
                    if (data.success) {
                        this.renderProducts(data.data.products);
                        this.renderPagination(data.data.pagination);
                        this.updateResultsCount(data.data.pagination);
                    } else {
                        throw new Error(data.message);
                    }
                } catch (error) {
                    console.error('Error loading products:', error);
                    document.getElementById('products-container').innerHTML = 
                        `<div class="error">Error: ${error.message}</div>`;
                }
            }
            
            renderProducts(products) {
                const container = document.getElementById('products-container');
                
                if (!products || products.length === 0) {
                    container.innerHTML = '<div class="error">No products found</div>';
                    return;
                }
                
                const html = products.map(product => `
                    <div class="product-card">
                        <h3>${product.name}</h3>
                        <p>Price: â‚¹${product.price}</p>
                        ${product.discount > 0 ? `<p>Discount: ${product.discount}%</p>` : ''}
                        <p>Stock: ${product.stock}</p>
                        ${product.subcategory ? `<p>Category: ${product.subcategory.category?.name} > ${product.subcategory.name}</p>` : ''}
                        <small>Created: ${new Date(product.created_at).toLocaleDateString()}</small>
                    </div>
                `).join('');
                
                container.innerHTML = html;
            }
            
            renderPagination(pagination) {
                const container = document.getElementById('pagination-container');
                const { currentPage, totalPages } = pagination;
                
                if (totalPages <= 1) {
                    container.innerHTML = '';
                    return;
                }
                
                let html = '';
                
                // Previous button
                if (currentPage > 1) {
                    html += `<button onclick="testManager.goToPage(${currentPage - 1})">Previous</button>`;
                }
                
                // Page numbers
                for (let i = 1; i <= totalPages; i++) {
                    const active = i === currentPage ? 'active' : '';
                    html += `<button class="${active}" onclick="testManager.goToPage(${i})">${i}</button>`;
                }
                
                // Next button
                if (currentPage < totalPages) {
                    html += `<button onclick="testManager.goToPage(${currentPage + 1})">Next</button>`;
                }
                
                container.innerHTML = html;
            }
            
            updateResultsCount(pagination) {
                const { currentPage, totalProducts, productsPerPage } = pagination;
                const startItem = ((currentPage - 1) * productsPerPage) + 1;
                const endItem = Math.min(currentPage * productsPerPage, totalProducts);
                
                document.getElementById('results-count').textContent = 
                    `Showing ${startItem}-${endItem} of ${totalProducts} products`;
            }
            
            async goToPage(page) {
                this.currentPage = page;
                await this.loadProducts();
            }
        }
        
        const testManager = new TestProductManager();
        testManager.init();
    </script>
</body>
</html>
